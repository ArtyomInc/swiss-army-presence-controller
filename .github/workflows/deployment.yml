name: Deploy on VPS Lite

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1.2.2
        with:
          bun-version: latest

      - name: Install dependencies and build
        run: |
          bun install
          bun generate

